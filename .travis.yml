language: node_js
node_js:  
  - 12
sudo: required
branches:
  only:
    -  master
cache:
  directories:
    - "node_modules"
script:
  - set -e
  - yarn && yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN=GITHUB_ACCESS_TOKEN
  keep_history: true
  local_dir: dist
  target_branch: gh-pages
  on:
    branch: master